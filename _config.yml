          - Python, Matlab, R, C++
          - Data mining and visualization
          - Experience with ML/DL frameworks in Python (TensorFlow, Scikit-Learn)
          - Application of GenAI models (OpenAI API, llama-cpp, ollama, stable-diffusion)
          - PoC of custom RAG applications (langchain, custom embeddings, VectorDB, prompt augmentation and tuning)
