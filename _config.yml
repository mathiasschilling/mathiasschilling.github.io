about_content: |
  I'm a passionate algorithm developer and data scientist with a keen interest in applying technology to solve real-world problems. With a background in systems engineering, I bring a unique perspective to the intersection of data science, applied machine learning, RAG and data-driven analysis and modeling. With a keen eye on the latest advancements in machine learning, my professional such as private projects reflect my passion to innovative approaches in optimizing processes through the power of LLMs and data-driven insights.

